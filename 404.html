<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 5rem;
            color: #d4af37; /* Gold color */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #d4af37; /* Gold color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #b88c2f; /* Darker gold color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! It seems like you've wandered off the map.</p>
        <p>Don't worry, we've got you covered!</p>
        <a href="index.html" class="button-link">Are you lost? Check here!</a>
    </div>
</body>
</html>
